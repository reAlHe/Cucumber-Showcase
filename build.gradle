plugins {
    id 'java'
}

group = 'ch.admin.isceco'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation(platform("org.junit:junit-bom:5.10.3"))
    testImplementation(platform("io.cucumber:cucumber-bom:7.18.1"))

    testImplementation("io.cucumber:cucumber-java")
    testImplementation("io.cucumber:cucumber-junit-platform-engine")
    testImplementation("org.junit.platform:junit-platform-suite")
    testImplementation("org.junit.jupiter:junit-jupiter")

    // Selenium
    testImplementation 'org.seleniumhq.selenium:selenium-java:4.9.0'
}

test {
    useJUnitPlatform()
    systemProperty("cucumber.junit-platform.naming-strategy", "long")

    def cucumberTags = project.findProperty('cucumber.tags') ?: ''
    if (cucumberTags) {
        systemProperty 'cucumber.filter.tags', cucumberTags
    }
}